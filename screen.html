        <!-- CSS -->
        <link href="./screen.css" type="text/css" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="text/javascript" src="./screen.js"></script>

    <body>
        <div class="container">
            <form>
                <div class="form-group row">
                    <h1>Model > PolarityModel</h1>
                </div>
                <div class="form-group row">
                    <h7>Model information <br>
                        ID: Lorem 456-7890</h7>
                </div>
                <div class="form-group row">
                    <div class="col-auto">
                        <div class="form-group row" style="margin-bottom: 10px;">
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="padding-left: 5px; width: 68px;" >Model Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="PolarityModel">
                            </div>
                        </div>
                        <div class="form-group row" style="margin-bottom: 10px;">
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="padding-left: 4px; width: 45px;">Purpose</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Polarity">
                            </div>
                        </div>
                        <div class="form-group row" style="margin-bottom: 8px;">
                            <fieldset disabled>
                                <div class="form-group">
                                  <label class="longlabel" for="disabledTextInput" style="padding-left: 8px; top: 10px; width: 120px;">Last Modification Date</label>
                                  <input type="text" id="disabledTextInput" class="form-control" placeholder="01/11/2019" style="width: 250px; margin-right: 22px; background-color: white;">
                                </div>
                            </fieldset>
                            <fieldset disabled>
                                <div class="form-group">
                                  <label class="longlabel1" for="disabledTextInput" style="padding-left: 5px; top: 10px;  width: 74px;">Creation Date</label>
                                  <input type="text" id="disabledTextInput" class="form-control" placeholder="01/11/2019" style="width: 250px; background-color: white;">
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group row">
                            <fieldset disabled>
                                <div class="form-group">
                                  <label for="disabledTextInput" style=" padding-left: 2px; top: 10px; width: 37px;">Engine</label>

                                </div>

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" style="top: 10px; width: 59px;">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <!-- <button type="button" class="btn btn-secondary">Update Model</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter" id="UpdateButton">
                        Update Model
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content" style="width: 260px; height: 146px; padding-bottom: 0;">
                            <div class="modal-header" style="border-bottom: 0;">
                                <h5 class="modal-title" id="exampleModalLongTitle">Notification</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style=" width: 216px; height: 31px; padding-bottom: 0; padding-top: 0;">
                                <p style="color: gray; font-size: 13px; margin-bottom: 0px;">Do you really want to update this</p>
                            </div>
                            <div class="modal-footer"  style="border-top: 0; padding-top: 13px; padding-left: 0px; padding-right: 0px;">
                                <button type="button" class="btn btn-secondary" style="width: 130px; height: 50px; margin-right: 0px; border-radius: 0; background-color: black; border-bottom-left-radius: 1px;">Yes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 130px; height: 50px; margin-left: 0px; border-radius: 0;">No</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
